name: build and test .NET MAUI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Mobile/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Mobile/**'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Install .NET MAUI
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore Mobile/WhatMunch_MAUI/WhatMunch_MAUI.sln

    - name: Build
      run: dotnet build Mobile/WhatMunch_MAUI/WhatMunch_MAUI.csproj -c Release -f net9.0-android --no-restore

    - name: Test
      run: dotnet test Mobile/WhatMunch_MAUI/WhatMunch_MAUI.csproj --no-build --verbosity normal
